name: Reusable python type check

on:
  workflow_call:
    inputs:
      APP_NAME:
        required: true
        type: string

jobs:
  python-tests:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DB_HOST: localhost
      DB_PORT: 5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11.6"
      - name: Install psql
        run: sudo apt-get install -y postgresql-client
      - name: Create database
        run: psql -v ON_ERROR_STOP=1 --username "postgres" --dbname "postgres" -h localhost -c "CREATE DATABASE currency;"
      - name: Prepare environment for testing
        run: >
          cd apps/${{ inputs.APP_NAME }} &&
          pip install poetry &&
          poetry install &&
          export PYTHONPATH=${PYTHONPATH}:$(pwd)/src:$(pwd)/tests &&
          poetry run alembic upgrade head
      - name: Run tests
        run: export PYTHONPATH=${PYTHONPATH}:$(pwd)/src:$(pwd)/tests && poetry run pytest tests -vv tests
